<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
    color: orange;
}

/* visited link */
a:visited {
    color:blue;
}

/* mouse over link */
a:hover {
    color:yellow;
}

/* selected link */
a:active {
    color:violet;
}
</style>
</head>
<body>

<p><b><a href="default.asp" target="_blank">This is a link</a></b></p>

</body>
</html>
