<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>This shows the example of alerts in bootstrap</h2>
  <div class="alert alert-success">
    <strong>Success!</strong> THis is how the Success alert will appear in bootstrap.
  </div>
  <div class="alert alert-info">
    <strong>Info!</strong> THis is how the info alert will appear in Bootstrap.
  </div>
  <div class="alert alert-warning">
    <strong>Warning!</strong>  THis is how the warning  alert will appear in Bootstrap.
  </div>
  <div class="alert alert-danger">
    <strong>Danger!</strong> This is how the danger alert will appear in Bootstrap.
  </div>
</div>

</body>
</html>
