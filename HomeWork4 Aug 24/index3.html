<!DOCTYPE html>
<html>
<head>
<style> 
.div1 {
    width: 500px;
    height: 300px;
    border: 1px solid red;
}

.div2 {
    width: 600px;
    height: 300px;    
    padding: 50px;
    border: 1px solid lightyellow;
}

.div3 {
    width: 800px;
    height: 200px;
    border: 1px solid pink;
    box-sizing: border-box;
}

.div4 {
    width: 300px;
    height: 100px;    
    padding: 50px;
    border: 1px solid red;
    box-sizing: border-box;
}
</style>
</head>
<body>

<h2>Without box-sizing</h2>
<div class="div1">this is some test</div>
<br>
<div class="div2">this is some test 2</div>

<h2>With box-sizing</h2>
<div class="div3">this is some test 3</div>
<br>
<div class="div4">BOO!</div>

</body>
</html>
