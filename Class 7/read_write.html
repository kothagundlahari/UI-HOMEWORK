<!DOCTYPE html>
<html>
<head>
<style>
input:-moz-read-write { /* For Firefox */
    background-color: yellow;
}

input:read-write {
    background-color: yellow;
}
</style>
</head>
<body>

<h3>A demonstration of the :read-write selector.</h3>

<p>This input will not have any background-color:<br><input value="hello"></p>

<p>This will have read-write and has a background-color<br><input readonly value="hello"></p>





</body>
</html>
