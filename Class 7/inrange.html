<!DOCTYPE html>
<html>
<head>
<style>
input:in-range {
    border: 2px solid blue;
}
</style>
</head>
<body>

<h3>below input shows the example of selectors</h3>

<input type="number" min="4" max="9" value="7">

<p>Try typing a number out of range (less than 4 or higher than 9), to see the styling disappear.</p>



</body>
</html>
